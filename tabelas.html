<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table border="1">
       <thead>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
       </thead>
      <tbody>
        <tr>
            <td>Microsoft</td>
            <td>Bill</td>
            <td rowspan="3">Eua</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td rowspan="2">Steve</td>
        </tr>
        <tr>
            <td>Pixar</td>
        </tr>
      </tbody>
      <tfoot>
          <tr>
              <td>col 1</td>
              <td>col 2</td>
              <td>col 3</td>
          </tr>
      </tfoot>
    </table>
</body>

</html>
