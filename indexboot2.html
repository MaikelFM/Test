<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codai</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .border-black {
            border: 1px solid black;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 border-black"></div>
            <div class="col-3 border-black"></div>
            <div class="col-3 border-black"></div>
            <div class="col-3 border-black"></div>
        </div>
        <div class="row">
            <div class="col-6 border-black"></div>
            <div class="col-6 border-black"></div>
        </div>
        <div class="row">
            <div class="col-6 border-black"></div>
            <div class="col-4 border-black"></div>
            <div class="col-2 border-black"></div>
        </div>
        <div class="row">
            <div class="col-4 offset-4 border-black"></div>
        </div>
        <div class="row">
            <div class="col-3 offset-3 border-black"></div>
            <div class="col-6 border-black"></div>
        </div>
    </div>
</body>

</html>
